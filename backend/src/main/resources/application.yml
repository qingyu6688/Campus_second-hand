server:
  port: 8080

spring:
  application:
    name: campus-second-hand
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/campus_second_hand?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 111111
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

knife4j:
  enable: true
  openapi:
    title: 校园二手交易平台 API
    description: Campus Second Hand Trading Platform API Documentation
    version: 1.0.0
    group:
      default:
        group-name: default
        api-rule: package
        api-rule-resources:
          - com.campus.controller

file:
  upload:
    path: f:/桌面/github/Campus_second-hand/uploads/ # 本地存储路径，请根据实际情况修改


